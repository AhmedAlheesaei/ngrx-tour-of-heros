<mat-card>
  <mat-card-header>
    <mat-card-title><h2>Super Powers</h2></mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-list *ngIf="!loading; else spinner">
      <mat-list-item *ngFor="let power of powers"  fxLayout="row">
        <div fxFlex>
          <a [routerLink]="['/powers', power.id]">{{ power.name }}</a>
        </div>
        <div class="actions">
          <mat-icon (click)="delete.emit(power)">delete</mat-icon>
        </div>
      </mat-list-item>
    </mat-list>
    <ng-template #spinner>
      <div fxLayout="row" fxLayoutAlign="center center">
        <mat-spinner></mat-spinner>
      </div>
    </ng-template>
  </mat-card-content>
</mat-card>
